<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerbil Army</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>Gerbil Army</h1>
    <form id="gerbil-private-form">
      <!-- let's be able to post a gerbil of a different rank -->
      
      <label>Rank:</label>
      <select id="gerbilRank">
        <option value="Private">Private</option>
        <option value="Corporal">Corporal</option>
        <option value="Sergent">Sergent</option>
      </select>
      <label>
        Gerbil Private:
        <input type="text" name="gerbilPrivateName" id="gerbilPrivateName" />
      </label><br />
      <label>
        Age:
        <input type="text" name="gerbilPrivateAge" id="gerbilPrivateAge" />
      </label><br />
      <label>
        Years Served:
        <input type="text" name="gerbilPrivateYears" id="gerbilPrivateYears" />
        <input type="submit" id="submit" value="Submit" />
      </label><br />
      <!-- lets use toy tale lab as a ref for this -->
      <!-- create 3 submit forms, 1 for
           each rank of gerbil -->
    </form>
    <ol id="gerbilPrivates"></ol>
  </body>
</html>
