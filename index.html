<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerbil Army</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Gerbil Army</h1>
    <form id="recruit-form">
      <!-- let's be able to post a gerbil of a different rank -->
      
      <label>Rank:</label>
      <select id="gerbilRank">
        <option value="Private">Private</option>
        <option value="Corporal">Corporal</option>
        <option value="Sergent">Sergent</option>
      </select>
      <label>
        Gerbil Name:
        <input type="text" name="gerbilPrivateName" id="gerbilPrivateName" />
      </label><br />
      <label>
        Age:
        <input type="text" name="gerbilPrivateAge" id="gerbilPrivateAge" />
      </label><br />
      <label>
        Years Served:
        <input type="text" name="gerbilPrivateYears" id="gerbilPrivateYears" />
        <input type="submit" id="submit" value="Submit" />
      </label><br />
      <!-- lets use toy tale lab as a ref for this -->
      <!-- create 3 submit forms, 1 for
           each rank of gerbil -->
    </form>
    <div id="gerbilIdCard">
      <h3>Name: <p id="gerbilName"></p></h3> 
      <h3>Age: <p id="gerbilAge"></p></h3>
      <img id="gerbilPic" src="" alt="goofy picture of gerbil recruit"/>
      <h3>Years Served: <p id="yearsServed"></p></h3>
    </div>
    <h1 id="privateHeader">Privates</h1>
    <ol id="gerbilPrivates"></ol>
    <h1 id="corporalHeader">Corporals</h1>
    <ol id="gerbilCorporals"></ol>
    <h1 id="sergentHeader">Sergents</h1>
    <ol id="gerbilSergents"></ol>
  </body>
</html>
